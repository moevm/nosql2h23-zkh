<div class="header" [class.single]="!authService.logedIn">
    <div class="menu-bars">
        <div class="menu-icon" *ngIf="authService.logedIn" (mouseenter)="this.popUpService.switchVisibility()">
            <svg x="0px" y="0px" width="20px" height="20px" viewBox="0 0 24 24">
                <path d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"></path>
            </svg>
        </div>
        <div class="menu-title" *ngIf="authService.logedIn">
            МЕНЮ
        </div>
    </div>
    <div class="brand">
        СЕРВИС ПОДДЕРЖКИ ЖКХ
    </div>
    <div 
        class="notifications" 
        *ngIf="authService.logedIn && authService.role === Role.TENANT"
    >
        <div class="notifications-icon" (mouseenter)="this.popUpService.schedule_visible = true">
            <svg width="22px" height="22px" viewBox="0 0 16 16"> 
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" id="mainIconPathAttribute" stroke-width="0"></path> 
            </svg>
        </div>
    </div>
    <div 
        class="sign-out-title" 
        *ngIf="authService.logedIn" 
        (click)="signOutClickHandler()"
    >
        ВЫХОД
    </div>  
</div>
