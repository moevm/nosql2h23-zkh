<div class="tenant-appeal-list-container">
    <div class="buttons">
        <button class="active">
            Список обращений
        </button>
    </div>
    <div class="scroll-wrap">
        <div class="tenant-appeal"
            *ngFor="let appeal of tenantAppealService.appeals | appealCreator"
            [class.selected]="appeal.id === tenantAppealService.selected_appeal?.id"
            (click)="selectAppeal(appeal.id)"
        >
            <div class="title">
                {{ appeal.title }}
            </div>
            <div class="date">
                {{ appeal.date | date: "dd.MM.YYYY HH:mm:ss" }}
            </div>
            <div class="status">
                {{ appeal.status }}
            </div>
        </div>
    </div>
</div>
