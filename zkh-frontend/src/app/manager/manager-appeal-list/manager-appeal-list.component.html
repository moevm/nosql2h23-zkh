<div class="manager-appeal-list-container">
    <div class="buttons">
        <button class="active">
            Список обращений
        </button>
        <div class="filters-wrap" (mouseleave)="filtersOpened && filtersOpened = false">
            <div class="filters-switch">
                <div class="filters" (click)="openFilters($event)">
                    <div class="filters-icon">
                        <svg width="14px" height="14px" viewBox="0 0 14 10" fill="none">
                            <path d="M3 5H11M1 1H13M5 9H9" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="filters-title">
                        Фильтры
                    </div>
                    <div class="open-filters-icon">
                        <svg width="9px" height="6px" viewBox="0 0 12 8" fill="none" *ngIf="filtersOpened">
                            <path d="M11 6.5L6 1.5L1 6.5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg width="9px" height="6px" viewBox="0 0 12 8" fill="none" *ngIf="!filtersOpened">
                            <path d="M1 1.5L6 6.5L11 1.5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>    
                    </div>
                </div>
            </div>
            <!-- <div class="status-filter-container" *ngIf="filtersOpened">
                <ng-multiselect-dropdown
                    *ngIf="filterService.states.length"
                    [settings]="settings"
                    [data]="filterService.states"
                    (onSelect)="changeHandler()"
                    (onDeSelect)="changeHandler()"
                    [(ngModel)]="filterService.selectedOptions"
                >
                </ng-multiselect-dropdown>
            </div> -->
            
            <!-- <app-status-filter *ngIf="filtersOpened" source="company-vacancies"></app-status-filter> -->
        </div>

    </div>
    <div class="scroll-wrap">
        <div class="manager-appeal"
            *ngFor="let appeal of managerAppealService.appeals"
            [class.selected]="appeal.id === managerAppealService.selected_appeal?.id"
            (click)="selectAppeal(appeal.id)"
        >
            <div class="title">
                {{ appeal.title }}
            </div>
            <div class="date">
                {{ appeal.date | date: "dd.MM.YYYY HH:mm:ss" }}
            </div>
            <div class="status">
                {{ appeal.status }}
            </div>
        </div>
    </div>
</div>
